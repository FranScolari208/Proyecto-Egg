<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- xmlns:sec="http://www.thymeleaf.org/extras/spring-security" -->

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Nutrividas" name="Grupo7" />
    <title>Nutividas - Confirmación de Cuenta</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />
    <link th:href="@{/img/favicon.ico}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Pacifico&family=Style+Script&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/icofont/icofont.min.css}" rel="stylesheet">
    <link th:href="@{/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/confirmation.css}" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/img/logo.png}" alt="" class="img-fluid"></a>
            </div>
            <div class="logo mr-auto">
                <h2 class="text-light mt-0" style="color: #1bac91 !important;" th:href="@{/}">&nbsp;Nutrividas</h2>
            </div>
            <nav class="nav-menu d-none d-lg-block">
                <ul>
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a th:href="@{/#contact}">Contáctanos</a></li>
                </ul>
            </nav><!-- .nav-menu -->
        </div>
    </header><!-- End Header -->

    <!-- ======= TÍTULO ======= -->

    <section class="titulo" id="titulo">

        <div class="texto-titulo">
            <p>Confirmación de Registro</p>
        </div>
    </section>

    <!-- ======= Mensaje Agradecimiento ======= -->

    <section class="confirmation-section">
        <div class="container">
            <div class="row no-gutter">
                <!-- The image half -->
                <div class="col-md-6 d-none d-md-flex bg-image"></div>

                <!-- The content half -->
                <div class="col-md-6 bg-light">

                    <div class="login d-flex align-items-center py-5">

                        <!-- Demo content-->
                        <div class="container">
                            <div class="row">
                                <div class="mx-auto">
                                    <h3 class="display-4" id="mensaje-registro"
                                        style="text-align: center; padding-top: 50px;">¡Muchas gracias por registrarse
                                        en
                                        Nutrividas!</h3>
                                    <div style="text-align: center;padding-bottom: 50px; padding-top: 10px;">
                                        <a th:href="@{/}"><strong> VOLVER AL INICIO </strong></a>
                                    </div>
                                </div>
                            </div><!-- End -->
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End -->
    </section>

    <!-- ======= Preloader ======= -->
    <div class="loader-center" id="onload">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- ======= Footer ======= -->
    <footer id="footer2">
        <div class="copyright2">
            Copyright&copy; 2010-2021 | <strong><span>&nbsp;Nutrividas&nbsp;</span></strong> | Todos los derechos
            reservados
    </footer><!-- End Footer -->

    <!-- ======= BACK TO TOP ======= -->
    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
    <!-- ======= BACK TO TOP ======= -->

    <!-- Vendor JS Files -->
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/loader.js}"> </script>
    <script th:src="@{/owl.carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/venobox/venobox.min.js}"></script>
    <script th:src="@{/aos/aos.js}"></script>
    <!-- Template Main JS File -->
    <script th:src="@{/js/main.js}"></script>


</body>

</html>
