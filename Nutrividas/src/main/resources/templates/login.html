<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
    <link rel="stylesheet" href="../static/css/login.css">

     <!-- BOOTSTRAP 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Pacifico&family=Style+Script&display=swap"  rel="stylesheet">

    <!-- Vendor CSS Files -->
        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/icofont/icofont.min.css" rel="stylesheet">
        <link href="../static/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="../static/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="../static/venobox/venobox.css" rel="stylesheet">
        <link href="../static/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
        <link href="../static/css/style.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex">

            <div class="logo">
                <a href="index.html"><img src="../static/img/logo.png" alt="" class="img-fluid"></a>
            </div>

            <div class="logo mr-auto">
                <h2 class="text-light mt-0" style="color: #1bac91 !important;">&nbsp;Nutrividas</h2>
            </div>

            <nav class="nav-menu d-none d-lg-block">
                <ul>
                    <li><a href="index.html">Inicio</a></li>                     
                    <li><a href="#contact">Contáctanos</a></li>

                </ul>
            </nav><!-- .nav-menu -->

        </div>
  </header><!-- End Header -->
    
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>    
    
            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
    
                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4" id="mensaje-Bienvenida-Login">¡Bienvenido!</h3>
                                <p class="text-muted mb-4" id="mensaje-Secundario-Login">Iniciar sesion en tu cuenta</p>
                                <form>
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Email" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Contraseña" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input" >
                                        <label for="customCheck1" class="custom-control-label">Recordar email</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm " id="boton-SignIn">Ingresar</button>     
                                    <p class="text-muted mb-4">¿Es tu primera vez en Nutrividas?  <a href="signup.html" id="link-SignUp">Registrate</a></p>
                                                      
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
    </div>
</body>
</html>
