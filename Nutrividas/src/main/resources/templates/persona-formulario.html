<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Nutrividas" name="Grupo7" />
    <title>Nutividas - Formulario Persona</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />
    <link th:href="@{/img/favicon.ico}" rel="apple-touch-icon">

    <!-- BOOTSTRAP 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Pacifico&family=Style+Script&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/icofont/icofont.min.css}" rel="stylesheet">
    <link th:href="@{/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/venobox/venobox.css}" rel="stylesheet">
    <link th:href="@{/aos/aos.css}" rel="stylesheet">

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <script src="https://kit.fontawesome.com/1b0384b818.js" crossorigin="anonymous"></script>
    <!-- Template Main CSS File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/persona-formulario.css}" rel="stylesheet">
</head>

<body>

    <!-- ======= Header ======= -->
    <header th:replace="fragmentos::header">
    </header>

    <!-- End Header -->

    <!-- ======= TÍTULO ======= -->
    <section class="titulo" id="titulo">
        <div class="texto-comedores">
            <p> Alimentemos más </p>
            <p>
                <span class="word color">sonrisas</span>
            </p>
        </div>
    </section><!-- End TÍTULO -->

    <!-- ======= FORMULARIO PERSONAS ======= -->

    <section class="signup-section">
        <div class="container-fluid">
            <div class="row no-gutter">

                <!-- Mensaje éxito y error -->
                <div th:if="${error != null} OR ${success != null}"
                    th:classappend="${error != null} ? 'alert-danger' : 'alert-success'"
                    class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i th:classappend="${error != null} ? 'fa-times-circle' : 'fa-check-circle'" class="fas "></i>
                    [[${error != null} ? ${error} : ${success}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- *************** -->
                 <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
                <!-- The content half -->
                <div class="col-md-6 bg-image2">
                    <div class="login d-flex align-items-center py-5">

                        <!-- Demo content-->
                        <div class="container" >
                            <div class="row">
                                <div class="col-lg-10 mx-auto">
                                    <h3 class="display-4" id="mensaje-Bienvenida-SignUp">¡Nuevo Integrante!</h3>
                                    <!-- <p class="text-muted mb-4" id="mensaje-nutricionista">¡Forma parte de esta
                                        experiencia!</p> -->
                                    <form th:action="@{/persona/__${accion}__}" th:object="${persona}" method="POST">
                                        <div class="row">
                                            <div class="col">
                                                <label for="nombre">Nombre</label>
                                                <div class="form-group mb-3">
                                                    <input th:field="*{nombre}" id="inputNombre" type="text"
                                                        placeholder="" required="" autofocus=""
                                                        class="form-control border-0 shadow-sm px-4">
                                                </div>
                                                <div class="error text-start" th:if="${#fields.hasErrors('nombre')}"
                                                    th:errors="*{nombre}" style="color:red;"></div>
                                            </div>
                                            <div class="col">
                                                <label for="apellido">Apellido</label>
                                                <div class="form-group mb-3">
                                                    <input th:field="*{apellido}" id="inputApellido" type="text"
                                                        placeholder="" required=""
                                                        class="form-control border-0 shadow-sm px-4 text">
                                                </div>
                                                <div class="error text-start" th:if="${#fields.hasErrors('apellido')}"
                                                    th:errors="*{apellido}" style="color:red;"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                                <div class="form-group mb-3">
                                                    <input th:field="*{fechaNacimiento}" id="inputFechNac" type="date"
                                                        placeholder="MM/DD/YYY" required="" autofocus=""
                                                        class="form-control border-0 shadow-sm px-4">
                                                </div>

                                            </div>
                                            <div class="col">
                                                <label for="documento">DNI</label>
                                                <div class="form-group mb-3">
                                                    <input th:field="*{documento}" id="inputDni" type="number"
                                                        placeholder="" required="" autofocus=""
                                                        class="form-control border-0 shadow-sm px-4">
                                                </div>
                                                <div class="error text-start" th:if="${#fields.hasErrors('documento')}"
                                                    th:errors="*{documento}" style="color:red;"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <label for="documento">Peso</label>
                                                <div class="form-group mb-3">
                                                    <input th:field="*{peso}" id="inputPeso" type="number" step='0.01'
                                                        placeholder="" required="" autofocus=""
                                                        class="form-control border-0 shadow-sm px-4">
                                                </div>
                                                <div class="error text-start" th:if="${#fields.hasErrors('peso')}"
                                                    th:errors="*{documento}" style="color:red;"></div>
                                            </div>

                                            <div class="col">
                                                <label for="altura">Altura (cm)</label>
                                                <div class="form-group mb-3">
                                                    <input th:field="*{altura}" id="inputAltura" type="number"
                                                        placeholder="" required="" autofocus=""
                                                        class="form-control border-0 shadow-sm px-4">
                                                </div>
                                                <div class="error text-start" th:if="${#fields.hasErrors('altura')}"
                                                    th:errors="*{altura}" style="color:red;"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-check mt-4">
                                                    <!-- <input th:field="*{celiaco}" name="diabetico" -->
                                                    <input th:field="*{celiaco}" name="celiaco" value="true" class="form-check-input"
                                                        type="checkbox" id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Celíaco
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check mt-4">
                                                    <!-- <input th:field="*{diabetico}" name="diabetico" -->
                                                    <input th:field="*{diabetico}"  name="diabetico" value="true" class="form-check-input"
                                                        type="checkbox" id="flexCheckChecked">
                                                    <label class="form-check-label" for="flexCheckChecked">
                                                        Diabético
                                                    </label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col">
                                                <div class="form-check mt-2">
                                                    <!-- <input th:field="*{hipertenso}" name="hipertenso" -->
                                                    <input th:field="*{hipertenso}" name="hipertenso" value="true" class="form-check-input"
                                                        type="checkbox" id="flexCheckChecked">
                                                    <label class="form-check-label" for="flexCheckChecked">
                                                        Hipertenso
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check mt-2 mb-4">
                                                    <!-- <input th:field="*{intoleranteLactosa}" value="true" -->
                                                    <input th:field="*{intoleranteLactosa}" value="true" class="form-check-input" type="checkbox"
                                                        id="flexCheckChecked">
                                                    <label class="form-check-label" for="flexCheckChecked">
                                                        Intoleante Lactosa
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="col">
                                                <div class="form-group mb-3">
                                                    <label for="sexo">Género</label>
                                                    <select name="sexo"
                                                            class="form-select" id="inputSexo"
                                                            th:with="sexo=*{sexo}">
                                                        <option
                                                                th:each="sexo : ${T(grupo7.egg.nutrividas.enums.Sexo).values()}"
                                                                th:value="${sexo}" th:text="${sexo.valor}"
                                                                th:selected="${persona.sexo != null} ? ${sexo.valor} == *{sexo.valor} : false">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group mb-3">
                                                </div>

                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary" id="boton-SignIn">Guardar</button>

                                    </form>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

           
        </div>
        </div>
    </section>
    <!-- ======= END FORMULARIO NUTRICIONISTA ======= -->

    <!-- ======= Footer ======= -->
    <footer th:replace="fragmentos::footer2">        
    </footer><!-- End Footer -->

    <!-- Vendor JS Files -->
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/jquery.easing/jquery.easing.min.js}"></script>
    <script th:src="@{/php-email-form/validate.js}"></script>
    <script th:src="@{/owl.carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/venobox/venobox.min.js}"></script>
    <script th:src="@{/aos/aos.js}"></script>

    <!-- JS PARA TITULO -->
    <script th:src="@{/js/titulo.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
