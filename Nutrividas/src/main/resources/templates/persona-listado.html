<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Nutrividas" name="Grupo7" />
    <title>Nutrividas - Listado Integrantes</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />
    <link th:href="@{/img/favicon.ico}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Pacifico&family=Style+Script&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/icofont/icofont.min.css}" rel="stylesheet">
    <link th:href="@{/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/venobox/venobox.css}" rel="stylesheet">
    <link th:href="@{/aos/aos.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/persona-listado.css}" rel="stylesheet">


</head>

<body>

  <!-- ======= Header ======= -->
  <header th:replace="fragmentos::header">
  </header><!-- End Header -->

    <!-- ======= TÍTULO ======= -->

    <section class="titulo" id="titulo">
        <div class="texto-comedores">
            <p> Alimentando estas</p>
            <p>
                <span class="word color">sonrisas</span>
            </p>
        </div>
    </section><!-- End TÍTULO -->

    <!-- ======= LISTA PERSONAS ======= -->
    <section class="hero-section">
        
        <!-- <div th:if="${personas.isEmpty()}">
            <h5>Todavía no tiene Integrantes en este comedor</h5>
        </div> -->

       <div class="container" id="tabla-comedores">
            <div class="col col-12">
                <!-- <table th:unless="${personas.isEmpty()}" -->
                    <table 
                    class="table table-responsive table-bordered table-striped">
                    <thead class="table-secondary text-center" style="background-color: white;">
                    <tr>
                        <th scope="row">Nombre</th>
                        <th scope="row">Apellido</th>
                        <th scope="row">DNI</th>
                        <th scope="row">Fecha Nacimiento</th>
                        <th scope="row">Edad</th>
                        <th scope="row">Altura</th>
                        <th scope="row">Peso</th>
                        <th scope="row">IMC</th>
                        <th scope="row">Sexo</th>
                        <th scope="row">Celíaco</th>
                        <th scope="row">Diabético</th>
                        <th scope="row">Hipertenso</th>
                        <th scope="row">Intolerante Lactosa</th>                        
                    </tr>
                </thead>
                <!-- <tbody id="myTable" style="text-align: center;" th:each="persona : ${personas}"> -->
                <tbody id="myTable" style="text-align: center;">
                    <tr th:each="persona : ${personas.page}">
                        <td th:text="${persona.nombre}" class="col-md-3 px-md-2" ></td>
                        <td th:text="${persona.apellido}" class="col-md-3 px-md-2" ></td>
                        <td th:text="|${persona.documento}|" class="col-md-2 px-md-2"></td>
                        <td th:text="${#temporals.format(persona.fechaNacimiento,'dd/MM/yyyy')}"class="col-md-3 px-md-2" ></td>
                        <td th:text="|${persona.edad}|" class="col-md-3 px-md-2" ></td>
                        <td th:text="|${persona.altura}|" class="col-md-2 px-md-2" ></td>
                        <td th:text="${#numbers.formatDecimal(persona.peso, 0, 'COMMA', 1, 'POINT')}" class="col-md-3 px-md-2" ></td>
                        <td th:text="${#numbers.formatDecimal(persona.IMC,0,2)}" class="col-md-3 px-md-2" ></td>
                        <td th:text="${persona.sexo == 'FEMENINO'} ? F : M" class="col-md-2 px-md-2" ></td>
                        <td class="col-md-2 px-md-2"><box-icon th:name="${persona.celiaco == true} ? 'check' : 'x'" color='#444444'></box-icon></td>
                        <td class="col-md-2 px-md-2"><box-icon th:name="${persona.diabetico == true} ? 'check' : 'x'" color='#444444'></box-icon></td>
                        <td class="col-md-2 px-md-2"><box-icon th:name="${persona.hipertenso == true} ? 'check' : 'x'" color='#444444'></box-icon></td>
                        <td class="col-md-2 px-md-2"><box-icon th:name="${persona.intoleranteLactosa == true} ? 'check' : 'x'" color='#444444'></box-icon></td>
                    </tr>
                </tbody>
            </table>
        </div>
       </div>
    </section> <!-- End LISTA PERSONAS -->
    <div class="container">
    <button   th:onclick="location.href='/persona/crear'" id="boton-guardar">AGREGAR NUEVO INTEGRANTE
    </button>
</div>
    <!-- ======= Footer ======= -->
    <footer th:replace="fragmentos::footer2">
    </footer><!-- End Footer -->

    <!-- ======= BACK TO TOP ======= -->
    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
    <!-- ======= BACK TO TOP ======= -->

    <!-- Vendor JS Files -->
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/jquery.easing/jquery.easing.min.js}"></script>
    <script th:src="@{/php-email-form/validate.js}"></script>
    <script th:src="@{/owl.carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/venobox/venobox.min.js}"></script>
    <script th:src="@{https://unpkg.com/boxicons@2.1.1/dist/boxicons.js}"></script>
    <script th:src="@{/aos/aos.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/js/main.js}"></script>

    <!-- JS PARA TITULO -->
    <script th:src="@{/js/titulo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        function verModal(id) {
            $('#' + id).modal('show');
        }
    </script>

</body>

</html>
