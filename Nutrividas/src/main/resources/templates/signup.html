<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Nutrividas" name="Grupo7" />
    <title>Nutividas - Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />
    <link th:href="@{/img/favicon.ico}" rel="apple-touch-icon">

    <!-- BOOTSTRAP 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Pacifico&family=Style+Script&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/icofont/icofont.min.css}" rel="stylesheet">
    <link th:href="@{/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/venobox/venobox.css}" rel="stylesheet">
    <link th:href="@{/aos/aos.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex">

            <div class="logo">
                <a href="index.html"><img th:src="@{/img/logo.png}" alt="" class="img-fluid"></a>
            </div>

            <div class="logo mr-auto">
                <h2 class="text-light mt-0" style="color: #1bac91 !important;">&nbsp;Nutrividas</h2>
            </div>

            <nav class="nav-menu d-none d-lg-block">
                <ul>
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a href="#">Contáctanos</a></li>

                </ul>
            </nav><!-- .nav-menu -->

        </div>
    </header><!-- End Header -->

    <section  class="signup-section">
    <div class="container-fluid">
        <div class="row no-gutter">

            <!-- Mensaje éxito y error -->
                <div th:if="${error != null} OR ${success != null}" th:classappend="${error != null} ? 'alert-danger' : 'alert-success'" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i th:classappend="${error != null} ? 'fa-times-circle' : 'fa-check-circle'" class="fas "></i>
                    [[${error != null} ? ${error} : ${success}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            <!-- *************** -->

            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4" id="mensaje-Bienvenida-SignUp">¡Bienvenido a Nutrividas!</h3>
                                <p class="text-muted mb-4" id="mensaje-Secundario-SignUp">Forma parte de esta
                                    experiencia</p>
                                <form th:action="@{/registro/usuario}" th:object="${usuario}" method="POST">
                                    <div class="form-group mb-3">
                                        <input th:field="*{nombre}" id="inputEmail" type="text" placeholder="Nombre" required="" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="error text-start" th:if="${#fields.hasErrors('nombre')}"
                                         th:errors="*{nombre}"></div>
                                    <div class="form-group mb-3">
                                        <input th:field="*{apellido}" id="inputPassword" type="text" placeholder="Apellido" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text">
                                    </div>
                                    <div class="error text-start" th:if="${#fields.hasErrors('apellido')}"
                                         th:errors="*{apellido}"></div>
                                    <div class="form-group mb-3">
                                        <input th:field="*{dni}" id="inputEmail" type="number" placeholder="DNI" required="" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="error text-start" th:if="${#fields.hasErrors('dni')}"
                                         th:errors="*{dni}"></div>
                                    <div class="form-group mb-3">
                                        <input th:field="*{telefono}" id="inputEmail" type="number" placeholder="Telefono" required=""
                                            autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="error text-start" th:if="${#fields.hasErrors('telefono')}"
                                         th:errors="*{telefono}"></div>
                                    <div class="form-group mb-3">
                                        <input th:field="*{credencial.mail}" id="inputEmail" type="email" placeholder="Email" required="" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="error text-start" th:if="${#fields.hasErrors('credencial.mail')}"
                                         th:errors="*{credencial.mail}"></div>
                                    <div class="form-group mb-3">
                                        <input th:field="*{credencial.username}" id="inputUsuario" type="text" placeholder="Usuario" required="" autofocus=""
                                               class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="error text-start" th:if="${#fields.hasErrors('credencial.username')}"
                                         th:errors="*{credencial.username}"></div>
                                    <div class="form-group mb-3">
                                        <input th:field="*{credencial.password}" id="inputEmail" type="password" placeholder="Contraseña" required=""
                                            autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="error text-start" th:if="${#fields.hasErrors('credencial.password')}"
                                         th:errors="*{credencial.password}"></div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label">Recordar email</label>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm "
                                        id="boton-SignIn">Ingresar</button>
                                    <p class="text-muted mb-4">¿Ya estas registrado? <a th:href="@{/login}"
                                            id="link-SignUp">Inicia sesion</a></p>
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
        </div>
    </div>
</section>
    <!-- ======= Footer ======= -->
    <footer id="footer2">
        <div class="copyright2">
            Copyright&copy; 2010-2021 | <strong><span>&nbsp;Nutrividas&nbsp;</span></strong> | Todos los derechos
            reservados
        </div>
    </footer><!-- End Footer -->


</body>

</html>
